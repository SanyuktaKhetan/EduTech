<html>
    <head>
        <title>
            EduTech - Gallery
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <section id="contact_1">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            
        </section>
        <section id="contact_2">
            <h2>We'd Love to Hear From You!</h2>
            <div id="contact_here">
                <div class="contact_div"> 
                    <form id="contact_form" action="#" method="post">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        <br>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        <br>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Enter your message or query"></textarea>
                        <br>
                        <button id="btn1" type="submit">Submit</button>
                    </form>
                </div>
                
                <div class="contact_info">
                    <h3>Our Office</h3>
                    <p>EdTech Company, 123 Learning St., Knowledge City, EdTech Land</p>
                    <p>Email: support@edtech.com</p>
                    <p>Phone: +123-456-7890</p>
                </div>

            </div>
            
        </section>
        <section id="footer">
            <div class="footer_1">
                <p>&copy; 2024 EduTech. All Rights Reserved.</p>
            </div>
        </section>
        
        
    </body>
</html>
